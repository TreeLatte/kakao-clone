<!-- googleがこの文書をhtmlとして認識できるよう -->
<!DOCTYPE html> 
<html>
    <!-- 人に見えない、設定とかタイトルなど -->
    <head>
        <!-- meta : 追加情報（ウェブサイトを構成する） -->
        <!-- utf-8 encodingで作成されるサイト -->
        <meta charset="utf-8">
        <!-- 설명 용 메타태그 -->
        <meta name="description" content="Welcome to my KaKao Clone">
        <title>This is my title</title>
    </head>
    <!-- 人が読む部分 -->
    <body>
        <!-- in body、タイトル用に利用するタグ<h1～h6> -->
        <section>
            <!-- 고유한 엘리멘트는 id, 중복가능한 엘리먼트는 class -->
            <header id="headerNumberOne" class="defaultHeader">
                <h1>Title of a section</h1>
            </header>
        </section>

        <div>
            <header id="differentHeader" class="defaultHeader">
                Title of the unknown container
            </header>
        </div>
    </body>
</html>
